<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <h1>Leaderboard</h1>
    <div class="row">
      <section id="recent-scores" class="col-md-6">
        <div class="d-flex justify-content-between mb-3">
          <h2>Recent scores</h2>
          <button>Refresh</button>
        </div>
        <ul id="list-container"></ul>
      </section>
      <section id="add-score" class="col-md-6">
        <h2 class="mb-4">Add your score</h2>
        <input class="mb-2" type="text" placeholder="Your name">
        <br>
        <input class="mb-2" type="text" placeholder="Your score">
        <br>
        <button>Submit</button>
      </section>
    </div>
</main>
</body>
</html>
