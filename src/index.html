<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <h1 class="mt-3 mb-5">
      <i class="fas fa-trophy d-none d-md-inline"></i>
      <span>Leaderboard</span>
      <i class="fas fa-trophy d-none d-md-inline"></i>
    </h1>
    <div class="row">
      <section id="recent-scores" class="col-md-6">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2>Recent scores</h2>
          <button id="refresh-btn">Refresh</button>
        </div>
        <ul id="list-container"></ul>
      </section>
      <section id="add-score" class="col-md-6 mb-2 order-first order-md-0 d-flex flex-column align-items-center">
        <h2 class="mb-3">Add your score</h2>
        <input id="name-in" class="mb-1" type="text" placeholder="Your name">
        <br>
        <input id="score-in" class="mb-1" type="text" placeholder="Your score">
        <br>
        <button id="submit-btn">Submit</button>
      </section>
    </div>
</main>
</body>
</html>
